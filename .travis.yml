matrix:
  include:
    - os: osx
      osx_image: xcode9.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
        - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
    - os: linux
      language: node_js
      node_js: "10"

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install libdbus-1-dev -y; fi

script:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo npm install -g electron-rebuild; fi
  - electron-rebuild -v 3.0.8
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       npm run build:linux
    else
       npm run build:mac
    fi