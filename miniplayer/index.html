<!DOCTYPE html>
<html>
    <head>
        <title>Mini Player</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="./mini.css">
        <link href="../assets/fonts/material/material-icons.css" rel="stylesheet">
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
    </head>
    <body>
        <div class="draggable"></div>
        <div class="content">
            <div class="top-section">
                <div class="metadata">
                    <img class="album-art" id="art" src="../assets/svg/no_image.svg">
                    <div class="meta-text">
                        <div class="song-title"></div>
                        <div class="song-artist"></div>        
                    </div>
                </div>
                <div class="extra-buttons">
                    <i id="closeMini" class="material-icons">fullscreen</i>
                    <i id="favoriteMini" class="material-icons">favorite_border</i>
                    <svg id="minimizeMini" width="15" height="15" viewBox="0 0 12 12">
                        <rect fill="#ffffff" width="10" height="2" x="1" y="6"></rect>
                    </svg>
                </div>
            </div>
            <div class="bottom-section">
                <div class="controls">
                    <i class="material-icons" id="miniShuffle">shuffle</i>
                    <i class="material-icons" id="miniPrevious">skip_previous</i>
                    <i class="material-icons" id="miniResume">play_arrow</i>
                    <i class="material-icons" id="miniNext">skip_next</i>
                    <i class="material-icons" id="miniRepeat">repeat</i>
                </div>
                <div class="seek-wrap">
                    <p class="song-duration" id="songDurationTime">-:--</p>
                    <div id="seekWrapper" class="seek-bar-wrapper">
                        <div class="seek-bar">
                            <div id="seekFill" class="fill"></div>
                            <div id="seekHandle" class="handle"></div>
                        </div>
                    </div>
                    <p class="song-duration" id="songDurationLength">-:--</p>
                </div>
            </div>
            <script src="../assets/js/jquery-3.3.1.min.js"></script>
            <script src="./mini.js"></script>
        </div>
    </body>
</html>
